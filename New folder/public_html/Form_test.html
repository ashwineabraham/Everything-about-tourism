<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<div class="form-group">
        <label class="col-xs-3 control-label">Business Name*</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="business_name" />
            </div>
        </div>
    </div>
   
    <div class="form-group">
        <label class="col-xs-3 control-label">Country*</label>
        <div class="col-xs-3 selectContainer">
            <select class="form-control" id="country"  type="text"  name="country"></select>
        </div>
    </div>
     <div class="form-group">
        <label class="col-xs-3 control-label">State/Region/Province</label>
        <div class="col-xs-3 selectContainer">
            <select class="form-control" id="state"  type="text"  name="state"></select>
        </div>
    </div>
    
<div class="form-group">
        <label class="col-xs-3 control-label">City or Town</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="city" />
            </div>
        </div>
    </div>

<div class="form-group">
        <label class="col-xs-3 control-label">Address</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="address" />
            </div>
        </div>
    </div>
    
<div class="form-group">
        <label class="col-xs-3 control-label">Zipcode/Postcode</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="postcode" />
            </div>
        </div>
    </div>
 <div class="form-group">
        <label class="col-xs-3 control-label">Contact Person's Name*</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="contact" />
            </div>
        </div>
    </div> 
 <div class="form-group">
        <label class="col-xs-3 control-label">Phone*</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="phone" />
            </div>
        </div>
    </div> 
 <div class="form-group">
        <label class="col-xs-3 control-label">Mobile/Cellular*</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="mobile" />
            </div>
        </div>
    </div> 
  <div class="form-group">
        <label class="col-xs-3 control-label">Fax</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="fax" />
            </div>
        </div>
    </div>   
   <div class="form-group">
        <label class="col-xs-3 control-label">E-Mail*</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="email" id="email" />
            </div>
        </div>
    </div>
  <div class="form-group">
        <label class="col-xs-3 control-label">Association No. if applicable</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="assoc_no"  />
            </div>
        </div>
    </div>   
  <div class="form-group">
        <label class="col-xs-3 control-label">Website*</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="website"  />
            </div>
        </div>
    </div>         
<div class="form-group">
        <label class="col-xs-3 control-label">Website Description</label>
        <div class="col-xs-3 inputGroupContainer">
            <div class="input-group">
                <input type="text" class="form-control" size="45" name="website_desc"  />
            </div>
        </div>
    </div> 

<script>
$(document).ready(function() {
    $('#productForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
           business_name: {
                validators: {
                    notEmpty: {
                        message: 'Business Name is required'
                    },
                   
                }
            },
            country: {
                validators: {
                    notEmpty: {
                        message: 'Country is required'
                    },
                   
                }
            },
            contact: {
                validators: {
                    notEmpty: {
                        message: "The Contact Person's Name is required"
                    }
                }
            },
            phone: {
                validators: {
                    notEmpty: {
                        message: 'The Phone Number is required'
                    },
					numeric: {
                        message: 'The Phone Number must be a number'
                    }
                }
            },
			mobile: {
                validators: {
                    notEmpty: {
                        message: 'The Mobile Number is required'
                    },
					numeric: {
                        message: 'The Mobile Number must be a number'
                    }
                }
            },
			size: {
                validators: {
                    notEmpty: {
                        message: 'The size is required'
                    }
                }
            },
			email: {
                validators: {
                    notEmpty: {
                        message: 'E-Mail required'
                    }
                }
            },
			website: {
                validators: {
                    notEmpty: {
                        message: 'Website is required'
                    }
                }
            },
					
        }
    });
});
</script>













</body>
</html>
